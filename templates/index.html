<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能足球预测系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
        }
        button {
            background: #3498db;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #2ecc71;
            color: white;
            border: 2px solid #27ae60;
        }
        .error {
            background: #e74c3c;
            color: white;
            border: 2px solid #c0392b;
        }
        .examples {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            color: #6c757d;
        }
        .prediction-result {
            font-size: 24px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }
        .stats-list {
            list-style: none;
            padding: 0;
        }
        .stats-list li {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>⚽ 智能足球预测系统</h1>
        
        <form id="predictForm">
            <div class="form-group">
                <label for="home_team">主队名称</label>
                <input 
                    type="text" 
                    id="home_team" 
                    placeholder="例如：Manchester City FC"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="away_team">客队名称</label>
                <input 
                    type="text" 
                    id="away_team" 
                    placeholder="例如：Liverpool FC"
                    required
                >
            </div>
            
            <button type="submit">开始智能分析</button>
        </form>

        <div class="examples">
            <h3>💡 使用提示：</h3>
            <p>请使用球队官方英文名称，示例：</p>
            <ul>
                <li>Manchester United FC</li>
                <li>FC Barcelona</li>
                <li>Bayern Munich</li>
                <li>Paris Saint-Germain</li>
                <li>Juventus FC</li>
            </ul>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('predictForm');
        const resultDiv = document.getElementById('result');
        const predictionMap = {
            'win': ['🏆 主队获胜', '#2ecc71'],
            'draw': ['🤝 双方战平', '#f1c40f'],
            'loss': ['😞 客队获胜', '#e74c3c']
        };

        function showResult(content, status = 'success') {
            resultDiv.innerHTML = `
                <div class="prediction-result" style="color: ${predictionMap[status]?.[1] || '#2c3e50'}">
                    ${content.title}
                </div>
                <div class="stats-box">
                    ${content.details}
                </div>
            `;
            resultDiv.className = status;
            resultDiv.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const homeTeam = document.getElementById('home_team').value.trim();
            const awayTeam = document.getElementById('away_team').value.trim();
            
            // 清除旧结果
            resultDiv.style.display = 'none';
            
            if (!homeTeam || !awayTeam) {
                showResult({
                    title: '❌ 请填写双方球队名称',
                    details: ''
                }, 'error');
                return;
            }

            const submitBtn = form.querySelector('button');
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="loader"></div> 数据采集中...';

                const response = await fetch('/predict/teams', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        home_team: homeTeam,
                        away_team: awayTeam
                    })
                });

                const data = await response.json();
                
                if (!response.ok) throw new Error(data.detail || '预测失败');

                const prediction = data.prediction;
                const features = data.features;
                
                const details = `
                    <ul class="stats-list">
                        <li>
                            <strong>${features.home_team}</strong>
                            <div>场均进球：${features.home_avg_goals}</div>
                            <div>近期胜率：${(features.home_win_rate * 100).toFixed(1)}%</div>
                        </li>
                        <li>
                            <strong>${features.away_team}</strong>
                            <div>场均进球：${features.away_avg_goals}</div>
                        </li>
                    </ul>
                `;

                showResult({
                    title: predictionMap[prediction]?.[0] || '未知结果',
                    details: details
                }, prediction);

            } catch (error) {
                showResult({
                    title: `❌ ${error.message}`,
                    details: '请检查球队名称是否正确，或稍后重试'
                }, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '开始智能分析';
            }
        });
    </script>
</body>
</html>
