<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足球比赛预测系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            display: none;
        }
        .success {
            background: #2ecc71;
            color: white;
        }
        .error {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>⚽ 足球比赛预测系统</h1>
        
        <form id="predictForm">
            <div class="form-group">
                <label for="home_avg_goals">主队平均进球数</label>
                <input type="number" step="0.1" id="home_avg_goals" required>
            </div>
            
            <div class="form-group">
                <label for="away_avg_goals">客队平均进球数</label>
                <input type="number" step="0.1" id="away_avg_goals" required>
            </div>
            
            <div class="form-group">
                <label for="home_win_rate">主队近期胜率 (0-1之间)</label>
                <input type="number" step="0.01" min="0" max="1" id="home_win_rate" required>
            </div>
            
            <button type="submit">开始预测</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('predictForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 获取输入值
            const inputs = {
                home_avg_goals: parseFloat(document.getElementById('home_avg_goals').value),
                away_avg_goals: parseFloat(document.getElementById('away_avg_goals').value),
                home_win_rate: parseFloat(document.getElementById('home_win_rate').value)
            };

            // 输入验证
            if (isNaN(inputs.home_avg_goals) || 
                isNaN(inputs.away_avg_goals) || 
                isNaN(inputs.home_win_rate)) {
                showResult('请填写所有字段', 'error');
                return;
            }

            if (inputs.home_win_rate < 0 || inputs.home_win_rate > 1) {
                showResult('胜率必须在0到1之间', 'error');
                return;
            }

            try {
                // 显示加载状态
                form.querySelector('button').textContent = '预测中...';
                
                // 发送请求
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(inputs)
                });

                // 处理响应
                const data = await response.json();
                
                if (data.error) {
                    showResult(`错误: ${data.error}`, 'error');
                } else {
                    let resultText = '';
                    switch(data.prediction) {
                        case 'win':
                            resultText = '🏆 预测结果：主队获胜';
                            break;
                        case 'draw':
                            resultText = '🤝 预测结果：双方战平';
                            break;
                        case 'loss':
                            resultText = '😞 预测结果：客队获胜';
                            break;
                        default:
                            resultText = '未知结果';
                    }
                    showResult(resultText, 'success');
                }
            } catch (error) {
                showResult('网络请求失败，请稍后重试', 'error');
            } finally {
                form.querySelector('button').textContent = '开始预测';
            }
        });

        function showResult(text, type) {
            resultDiv.textContent = text;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
